<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoberman Circle Renderer</title>
    <link rel="stylesheet" href="style.css?v=0.5dev">
</head>
<body>
    <div class="container">
        <div class="container__settings">
            <div class="container__settings__header">
                <div class="container__settings__header__title">HOBERMAN&#10;CIRCLE&#10;RENDERER</div>
            </div>

            <div class="container__settings__options">
                <div class="container__settings__options__field">
                        <span class="container__settings__options__field__label">EDGE COUNT</span>
                        <input class="container__settings__options__field__edge-count" type="number" value="5">
                </div>

                <div class="container__settings__options__field">
                        <span class="container__settings__options__field__label">RADIUS</span>
                        <input class="container__settings__options__field__radius" type="number" value="5">
                </div>

                <div class="container__settings__options__field">
                        <span class="container__settings__options__field__label container__settings__options__field__closedness-label">CLOSEDNESS</span>
                        <input class="container__settings__options__field__closedness" type="range" min="0" max="100" value="50">
                </div>
            </div>

            <div class="container__settings__footer">
                <span class="container__settings__footer__title">MADE BY</span>
                <span class="container__settings__footer__text">İSMET BARAN SÜRÜCÜ&#10;BERK AKTUĞ</span>
            </div>
        </div>

        <div class="container__canvas-container">
            <canvas class="container__canvas-container__canvas" width='900px' height='900px'></canvas>
            <div class="container__canvas-container__output">
                <div class="container__canvas-container__output__text"></div>
            </div>
        </div>

    </div>
    <script src="hobermanClasses.js?v=0.5dev" type="text/javascript"></script> 
    <script src="script.js?v=0.5dev" type="text/javascript"></script>
</body>
</html>
